{% extends "marketplace/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">My Listings</h1>
<a class="inline-block mb-3 bg-green-600 text-white px-4 py-2 rounded" href="{% url 'product_create' %}">+ New</a>
<div class="space-y-3">
  {% for p in products %}
    <div class="bg-white p-4 rounded shadow flex justify-between items-center">
      <div>
        <div class="font-semibold">{{ p.title }}</div>
        <div class="text-sm text-gray-600">₹ {{ p.price }} • {{ p.get_category_display }}</div>
      </div>
      <div class="space-x-2">
        <a class="px-3 py-1 border rounded" href="{% url 'product_detail' p.pk %}">View</a>
        <a class="px-3 py-1 border rounded" href="{% url 'product_update' p.pk %}">Edit</a>
        <form class="inline" method="post" action="{% url 'product_delete' p.pk %}">{% csrf_token %}
          <button class="px-3 py-1 border rounded">Delete</button>
        </form>
      </div>
    </div>
  {% empty %}
    <p>You haven’t listed anything yet.</p>
  {% endfor %}
</div>
{% endblock %}
