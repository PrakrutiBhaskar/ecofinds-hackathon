{% extends "marketplace/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Login</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Login</button>
  </form>
  <p class="mt-3 text-sm">No account? <a class="text-green-700" href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
