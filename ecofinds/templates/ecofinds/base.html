<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EcoFinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-green-600 text-white">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{% url 'product_list' %}" class="font-bold">EcoFinds</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'product_create' %}">+ New Listing</a>
          <a href="{% url 'my_listings' %}">My Listings</a>
          <a href="{% url 'cart' %}">Cart</a>
          <a href="{% url 'purchases' %}">Purchases</a>
          <a href="{% url 'dashboard' %}">Dashboard</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto p-4">
    {% if messages %}
      <div class="space-y-2 my-3">
        {% for message in messages %}
          <div class="p-3 rounded bg-white shadow">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
