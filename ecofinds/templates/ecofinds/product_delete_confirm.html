{% extends "marketplace/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold">Delete "{{ product.title }}"?</h1>
  <p class="my-3 text-sm text-gray-700">This cannot be undone.</p>
  <form method="post">{% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    <a class="ml-2 px-4 py-2 border rounded" href="{% url 'product_detail' product.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
